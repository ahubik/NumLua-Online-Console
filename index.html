<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NumLua Client 0.1</title>
<link rel="stylesheet" type="text/css" href="CSS/main.css">
<script src="js/jquery-2.0.2.js"></script>
<script src="js/jquery.console.js"></script>
<script src="js/main.js"></script>
</head>
<body bgcolor="#DDDDDD">
<div id="TopLevelContainer" align="center">
	<div class="heading">Numeric Lua Client</div>
	<br>
	<div id="ConsoleContainer"></div>
	<br>
	<button id="btnTest" disabled >Send A Test Message</button> <!-- Disabled -->
	<table>
		<tbody>
			<tr>
				<td colspan="2" style="text-align: center">
					<button id="btnConnect">Connect</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center"><textarea readonly
						id="statusfield" rows="3" cols="70">Status:</textarea></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
